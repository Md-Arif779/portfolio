{% extends "base.html" %}
{% block content %}
<main id="main">
    <!-- ======= Portfolio Section ======= -->
    <section id="portfolio" class="portfolio section-bg">
        <div class="container">
            <div class="section-title">
                <h2>Portfolio</h2>
                <p></p>
            </div>
            <div class="row" data-aos="fade-up">
                <div class="col-lg-12 d-flex justify-content-center">
                    <ul id="portfolio-flters">
                        <li data-filter="*" class="{% if selected_category == 'All' %}filter-active{% endif %}">
                            <a href="?category=All">All</a>
                        </li>
                        {% for category in categories %}
                            <li data-filter=".filter-{{ category|lower }}" class="{% if category == selected_category %}filter-active{% endif %}">
                                <a href="?category={{ category|lower }}">{{ category }}</a>
                            </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
            <div class="row portfolio-container" data-aos="fade-up" data-aos-delay="100">
                {% for item in portfolio_items %}
                <div class="col-lg-4 col-md-6 portfolio-item filter-{{ item.category|lower }}">
                    <div class="portfolio-wrap">
                        {% for image in item.images.all %}
                            <img src="{{ image.image.url }}" class="img-fluid" alt="{{ item.title }}">
                        {% endfor %}
                        <div class="portfolio-links">
                            <a href="{{ item.images.first.image.url }}" data-gallery="portfolioGallery" class="portfolio-lightbox" title="{{ item.title }}"><i class="bx bx-plus"></i></a>
                            <!-- Link to the detail page for each item -->
                            <a href="{% url 'portfolio_detail' item.pk %}" title="More Details"><i class="bx bx-link"></i></a>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </section><!-- End Portfolio Section -->
</main>
{% endblock %}
